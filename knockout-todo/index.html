
<!DOCTYPE html>
<html><head>
    <script src="/public/libraries/scripts/backlift-reloader.js"></script>
    <script src="/public/libraries/jquery-1.7.2.js"></script>
    <script src="/public/libraries/backlift-jquery-helpers.js"></script>
    <script src="/public/libraries/knockout-2.1.0.debug.js"></script>
    <script src="/public/libraries/backlift-knockout-helpers.js"></script>
    <script src="/public/app/main.js"></script>
</head>
<body>
<h3>Tasks</h3>

<form data-bind="submit: addTask">
    Add task: <input data-bind="value: newTaskText" placeholder="What needs to be done?" />
    <button type="submit">Add</button>
</form>

<ul data-bind="foreach: tasks, visible: tasks().length > 0">
    <li>
        <input type="checkbox" data-bind="checked: isDone" />
        <input data-bind="value: title, disable: isDone" />
        <a href="#" data-bind="click: $parent.removeTask">Delete</a>
    </li> 
</ul>

You have <b data-bind="text: incompleteTasks().length">&nbsp;</b> incomplete task(s)
<span data-bind="visible: incompleteTasks().length == 0"> - it's beer time!</span>

</body></html>
